<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>        
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">        
    </head>

    <body>
        <script>
            $(document).ready(function () {
                $("#myform").submit(function () {

                    var formData = new FormData($(this)[0]);

                    $.ajax({
                        type: "POST",
                        url: "http://localhost:3007/api/data_hitung_eksternal",
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(data) {
                            $("#response").html(JSON.stringify(data));
                        }
                    });

                    return false;

                });
            });
        </script>
        <div class="container">
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <form id="myform" class="form-horizontal" enctype="multipart/form-data" method="post" action="">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Tambahkan Data Hitung Eksternal</legend>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="nama">Nama</label>
                        <div class="controls">
                            <input id="nama" name="nama" type="text" placeholder="" class="input-xlarge">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="idUser">ID User</label>
                        <div class="controls">
                            <input id="idUser" name="idUser" type="text" placeholder="" class="input-xlarge">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="lingkup">Lingkup</label>
                        <div class="controls">
                            <input id="lingkup" name="lingkup" type="text" placeholder="" class="input-xlarge">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="idLingkup">ID Lingkup</label>
                        <div class="controls">
                            <input id="idLingkup" name="idLingkup" type="text" placeholder="" class="input-xlarge">

                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="control-group">
                        <label class="control-label" for="keterangan">Keterangan</label>
                        <div class="controls">                     
                            <textarea id="keterangan" name="keterangan"></textarea>
                        </div>
                    </div>

                    <!-- File Button --> 
                    <div class="control-group">
                        <label class="control-label" for="file">File XLSX</label>
                        <div class="controls">
                            <input id="file" name="file" class="input-file" type="file">
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                        <label class="control-label" for="submit"></label>
                        <div class="controls">
                            <input type="submit" name="submit" class="btn btn-primary" value="Simpan"/>
                        </div>
                    </div>

                </fieldset>
            </form>

            <br/>
            <br/>
            <br/>
            <div id="response" class="well">Response here</div>   
            
        </div>

    </body>
</html>
