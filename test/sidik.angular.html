<!DOCTYPE html>
<html lang="en" data-ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
</head>

<body ng-controller="AppCtrl">
	<button ng-click="hitung()">Hitung</button>

    <script type="text/javascript">
    	var app = angular.module('app', []);
    	app.controller('AppCtrl', function ($scope, $http){
    		$scope.hitung = function (){
    			var param = {
    			    idhitung: 18,
    			    idmodel: 1,
    			    skala: 'kabupaten',
    			    lingkup: 'provinsi',
    			    idlingkup: '32' // jabar
    			};
    			$http.post('http://localhost:3007/api/rentan/hitung', param).success(function (response){
    				console.log(response);
    				alert("Berhasil");
    			}).error(function (){
    				alert("gagal");
    			})
    		}
    	})
    </script>
</body>

</html>
